<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product card - review task</title>
</head>
<body>
    <div class="page">
        <article class="page__card product-card">
            <div class="product-card__header">
                <a href="#" class="product-card__image" target="_blank" aria-label="Зарядний пристрій IMAX B6 80W Atmega32">
                    <img src="images/product-image.webp" alt="Зарядний пристрій IMAX B6 80W Atmega32">
                </a>
                <button class="favorite-button">
                    <svg width="24" height="24">
                        <use href="images/sprite.svg#heart"></use>
                    </svg>
                </button>
            </div>
            <div class="product-card__body">
                <a href="#" class="product-card__title" target="_blank" aria-label="Зарядний пристрій IMAX B6 80W Atmega32">
                    <h2>Зарядний пристрій IMAX B6 80W Atmega32</h2>
                </a>
                <div class="product-card__subtitle">
                    <h3>В наявності</h3>
                </div>
                <div class="product-card__price-info price-info">
                    <svg class="price-info__icon" width="24" height="24" aria-hidden="true">
                        <use href="images/sprite.svg#diagram"></use>
                    </svg>
                    від
                    <span class="price-info__part-price">
                        <span>428</span>
                    </span>
                    ₴/міс
                </div>
                <div class="product-card__price">
                    <span>857</span><span>₴</span>
                </div>
                <div class="product-card__button">
                    <a href="#" target="_blank" role="button" aria-label="Купити">Купити</a>
                </div>
            </div>
            <div class="product-card__footer">
                <div class="store-address">
                    <a href="https://www.customlight.com.ua" target="_blank">Customlight.com.ua</a>
                </div>
                <div class="rating-block">
                    <svg class="rating-block__icon" width="24" height="24" aria-hidden="true">
                        <use href="images/sprite.svg#checkmark"></use>
                    </svg>
                    <div class="rating-block__percentage">
                        <span>99</span>
                        <span>%</span>
                    </div>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
